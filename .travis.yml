language: php
php:
  - 7.1
script:
  - zip -r Z-Ray-EventTrigger.zip deployment.json LICENSE logo.gif README.md zray/
after_success:
  - |
       $(npm bin)/set-up-ssh --key "$encrypted_bba4398c7c3f_key" \
                             --iv "$encrypted_bba4398c7c3f_iv" \
                             --path-encrypted-key ".travis/github_deploy_key.enc"

deploy:
  provider: releases
  api_key:
    secure: 
  file: Z-Ray-EventTrigger.zip
  skip_cleanup: true
  on:
    repo: 5square/Z-Ray-EventTrigger
    tags: true

env:
  global:
    - secure: ""